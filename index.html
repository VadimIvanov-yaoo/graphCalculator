<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="settings">
        <label for="">
          Введите количество строк: <input type="number" id="srtInput" />
        </label>
        <label for="">
          Введите количество столбцов: <input type="number" id="columnInput" />
        </label>
        <button type="button" id="createbtn">Далее</button>
      </form>

      <div id="output" style="margin-top: 20px"></div>

      <form class="start" action="">
        <label
          >Начальная вершина: <input type="number" id="startVertex"
        /></label>
        <label for="endVertex">Конечная вершина:</label>
        <input type="number" id="endVertex" min="1" />
        <button type="button" id="runDijkstra">Рассчитать</button>
        <div id="result"></div>
      </form>
    </div>
    <div class="image__container">
      <img src="images/image.png" alt="" />
      <img src="images/table.png" alt="" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
